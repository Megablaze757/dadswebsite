<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sash Window Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .configurator {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: #f9fafb;
            border-right: 1px solid #eaecee;
        }
        
        .preview {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaecee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d8e0;
            border-radius: 6px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .dimensions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .calculate-btn:hover {
            background: #2980b9;
        }
        
        .window-preview {
            width: 220px;
            height: 300px;
            background: #8fb0bf;
            border: 3px solid #2c3e50;
            border-radius: 5px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .window-sash {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #a4c0cc;
            border-bottom: 2px solid #2c3e50;
        }
        
        .window-sash.top {
            top: 0;
        }
        
        .window-sash.bottom {
            bottom: 0;
        }
        
        .window-bars {
            position: absolute;
            width: 90%;
            height: 1px;
            background: #2c3e50;
            left: 5%;
        }
        
        .window-bars.horizontal {
            width: 1px;
            height: 90%;
            top: 5%;
            left: auto;
        }
        
        .price-display {
            text-align: center;
            margin-top: 20px;
        }
        
        .price-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .price {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .details {
            margin-top: 25px;
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #5a6c7d;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .configurator {
                border-right: none;
                border-bottom: 1px solid #eaecee;
            }
            
            .dimensions {
                grid-template-columns: 1fr;
            }
        }
        
        .info-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Configure Your Sash Windows</h1>
        </header>
        
        <div class="content">
            <div class="configurator">
                <h2 class="section-title">Device & Design of Your Setup Windows</h2>
                
                <div class="form-group">
                    <label for="subtype">Select sub-type</label>
                    <select id="subtype">
                        <option value="standard">Standard Sash Window</option>
                        <option value="spring">Spring Balance</option>
                        <option value="weights">Weights Balance</option>
                        <option value="fixed">Fixed Sash</option>
                        <option value="arched">Arched Top</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="timber">Select timber</label>
                    <select id="timber">
                        <option value="pine">Engineered Pine with Sapele Sill</option>
                        <option value="sapele">Full Hardwood Sapele</option>
                        <option value="oak">Solid Oak</option>
                    </select>
                </div>
                
                <div class="form-group dimensions">
                    <div>
                        <label for="width">Width (mm)</label>
                        <input type="number" id="width" min="500" max="3000" value="1000">
                    </div>
                    <div>
                        <label for="height">Height (mm)</label>
                        <input type="number" id="height" min="500" max="3000" value="1000">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1">
                    <p class="info-text">Bulk discounts available for orders over 5 units</p>
                </div>
                
                <button class="calculate-btn">CALCULATE PRICE</button>
            </div>
            
            <div class="preview">
                <h2 class="section-title">Window Preview</h2>
                
                <div class="window-preview">
                    <div class="window-sash top">
                        <div class="window-bars" style="top: 33%"></div>
                        <div class="window-bars" style="top: 66%"></div>
                        <div class="window-bars horizontal" style="left: 50%"></div>
                    </div>
                    <div class="window-sash bottom">
                        <div class="window-bars" style="top: 33%"></div>
                        <div class="window-bars" style="top: 66%"></div>
                        <div class="window-bars horizontal" style="left: 50%"></div>
                    </div>
                </div>
                
                <div class="price-display">
                    <div class="price-label">Estimated Price</div>
                    <div class="price">£518.41</div>
                </div>
                
                <div class="details">
                    <p><i class="fas fa-info-circle"></i> Price includes VAT, delivery, and standard installation</p>
                    <p><i class="fas fa-bolt"></i> Energy rating: A (U-value: 1.1W/m²K)</p>
                    <p><i class="fas fa-paint-roller"></i> Finish: Internal & External RAL9016 White</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple interactivity for the preview
        document.addEventListener('DOMContentLoaded', function() {
            const subtypeSelect = document.getElementById('subtype');
            const timberSelect = document.getElementById('timber');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const quantityInput = document.getElementById('quantity');
            const calculateBtn = document.querySelector('.calculate-btn');
            const priceDisplay = document.querySelector('.price');
            
            // Update price when calculate button is clicked
            calculateBtn.addEventListener('click', function() {
                // Simple calculation based on inputs
                const width = parseInt(widthInput.value) / 1000; // Convert to meters
                const height = parseInt(heightInput.value) / 1000; // Convert to meters
                const area = width * height;
                const quantity = parseInt(quantityInput.value);
                
                // Base price per square meter
                let basePrice = 500;
                
                // Adjust for subtype
                if (subtypeSelect.value === 'spring') basePrice += 20;
                if (subtypeSelect.value === 'weights') basePrice += 40;
                if (subtypeSelect.value === 'fixed') basePrice -= 50;
                if (subtypeSelect.value === 'arched') basePrice += 80;
                
                // Adjust for timber
                if (timberSelect.value === 'sapele') basePrice += 150;
                if (timberSelect.value === 'oak') basePrice += 200;
                
                // Calculate total
                const totalPrice = (basePrice * area * quantity).toFixed(2);
                
                // Update display
                priceDisplay.textContent = `£${totalPrice}`;
            });
            
            // Initial calculation
            calculateBtn.click();
        });
    </script>
</body>
</html>
